<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <!-- Formatação de Arquivos
        JPG - compacta imagens;
        PNG - Transparência e qualidade;
        GIF - transparência e animação;
    -->
    <h1>Testando Carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!-- É possível carregar imagens que estão em pastas-->
    <!-- src -> Source ou Origem, onde está os arquivos | alt -> Alternativo, texto que diz o que é a imagem caso ela não carregue-->
    <img src="img/logo-html-200.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://bognarjunior.wordpress.com/wp-content/uploads/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo Javascript">
</body>
</html>
