<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem grande">
    </picture>
    <!--
        Basicamente nós aprendemos como fazer uma imagem flexível, é uma imagem que se auto-ajusta para o tamanho da tela do seu usuário, melhorando a experiência dele.
        Usamos a tag <picture> e <source>, lembre-se de respeitar a ordem do maior pro menor. Comece pela maior imagem e vai diminuindo. De baixo para cima.
    -->
</body>
</html>
